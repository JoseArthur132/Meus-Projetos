<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>

    <link rel="stylesheet" href="estilos/all.css" media="all">

   
    
</head>
<body>
    <header>
        <h1>Crônometro</h1>
    </header>
    <main>
        
        <section id="numero">
            <p id="contagem">
                <span id="minutos">00</span>
                <span id="segundos">00</span>
            </p>
        </section>
        <section id="botoes">
            <p>
   
                <button id="começar">Começar <br> contagem</button> 
                <button id="zerar">Parar <br> contagem</button>
   
            </p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
