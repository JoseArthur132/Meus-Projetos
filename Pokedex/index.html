<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Pokedex</title>
    <!--Normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Meu CSS-->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/MediaQuery.css">
</head>
<body>
    <section class="content">
        <main>
            <h1>Pokedex</h1>
            
            <ol class="pokemons">
                <li class="pokemon saur">
                    <span class="number">#001</span>
                    <span class="name">Bulbasaur</span>
                    <div class="detail">
                        <ol class="types">
                            <li class="type">grass</li>
                            <li class="type">poison</li>
                        </ol>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur" srcset="">
            
                    </div>
                </li>
                <li class="pokemon saur">
                    <span class="number">#002</span>
                    <span class="name">Ivysaur</span>
                    <div class="detail">
                        <ol class="types">
                            <li class="type">grass</li>
                            <li class="type">poison</li>
                        </ol>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg" alt="Bulbasaur" srcset="">
            
                </li>
                <li class="pokemon saur">
                    <span class="number">#002</span>
                    <span class="name">Venusaur</span>
                    <div class="detail">
                        <ol class="types">
                            <li class="type">grass</li>
                            <li class="type">poison</li>
                        </ol>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/3.svg" alt="Bulbasaur" srcset="">
            
                </li>
                <li class="pokemon char">
                    <span class="number">#004</span>
                    <span class="name">Charmander</span>
                    <div class="detail">
                        <ol class="types">
                            <li class="type">Fire</li>
                        </ol>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg" alt="Bulbasaur" srcset="">
            
                </li>
                <li class="pokemon char">
                    <span class="number">#005</span>
                    <span class="name">Charmeleon</span>
                    <div class="detail">
                        <ol class="types">
                            <li class="type">Fire</li>
                        </ol>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/5.svg" alt="Bulbasaur" srcset="">
            
                </li>
                <li class="pokemon char">
                    <span class="number">#006</span>
                    <span class="name">Charizard</span>
                    <div class="detail">
                        <ol class="types">
                            <li class="type">Fire</li>
                            <li class="type">Flying</li>
                        </ol>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/6.svg" alt="Charizard" srcset="">
            
                </li>
            </ol>
        </main>
    </section>


    <script src="assets/javascript/jsmain.js"></script>
</body>
</html>
